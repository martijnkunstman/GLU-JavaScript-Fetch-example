<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .listELement {
        cursor: pointer;
        border: 1px solid grey;
        background: yellow;
        margin: 10px;
        display: inline-block;
        padding: 10px;
      }
      .listELement:hover {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="list"></div>
    <div>-----</div>
    <div id="detail"></div>

    <script>
      let movieList;
      let movieDetail;
      let listDom = document.querySelector("#list");
      let detailDom = document.querySelector("#detail");

      fetch("index.php")
        .then((x) => x.text())
        .then((y) => {
          movieList = JSON.parse(y);
          showList();
        });

      let showList = () => {
        movieList.map((x) => {
          console.log(x);
          listDom.innerHTML += `<div class="listELement" onclick="showDetail(${x.movie_id})">${x.title}</div>`;
        });
      };

      function showDetail(id) {
        fetch("index.php?id=" + id)
          .then((x) => x.text())
          .then((y) => {
            let movieDetail = JSON.parse(y)[0];
            detailDom.innerHTML = `<div>${movieDetail.title} - actors: ${movieDetail.actor_names}</div>`;
          });
      }
    </script>
  </body>
</html>
